<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Page Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  {% load static %}
</head>
<body class="m-0 p-0">
  <div class="relative min-h-screen w-full overflow-hidden pt-20">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full z-20 flex items-center justify-between px-4 sm:px-8 md:px-16 lg:px-32 xl:px-48 py-4 bg-white/60 backdrop-blur-sm border-b border-white/20 transition-shadow">
      <div class="flex items-center space-x-2">
        <button id="menuBtn" class="flex items-center space-x-2 text-gray-800 font-semibold uppercase tracking-wider focus:outline-none">
          <span>
            <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
              <line x1="4" y1="7" x2="20" y2="7" stroke="currentColor" stroke-linecap="round"/>
              <line x1="4" y1="12" x2="20" y2="12" stroke="currentColor" stroke-linecap="round"/>
              <line x1="4" y1="17" x2="20" y2="17" stroke="currentColor" stroke-linecap="round"/>
            </svg>
          </span>
          <span class="ml-1 hidden sm:inline"></span>
        </button>
      </div>
      <div class="flex flex-col items-center">
          <img src="{% static 'Images/logo-4.png' %}" alt="Tala Ridge Logo" class="h-12 w-auto mb-1 select-none" style="object-fit:contain;">      </div>
      <div>
        <a href="#" class="bg-yellow-900 text-white font-semibold px-3 sm:px-4 md:px-6 py-2 rounded shadow hover:bg-yellow-800 transition uppercase tracking-widest text-xs sm:text-sm">
          Contact Us
        </a>
      </div>
    </nav>
